<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <section class="gameConfig">
        <form action="">
            <label for="playerOne">Player 1:</label>
            <input type="text" id="playerOne" name="playerOne">

            <label for="playerTwo">Player 2:</label>
            <input type="text" id="playerTwo" name="playerTwo">

            <button class="startGame">Start Game</button>
        </form>
    </section>
    <section class="gameSection">
        <section class="scoreBoard">
            <div class="p1Points">X <span class="xPoints">-</span></div>
            <div class="p2Points">O <span class="oPoints">-</span></div>
        </section>
        <div class="gameWinnerContainer"></div>
        <section class="gameBoard">
            <div data-cellnumber = "0" class="gameCell"></div>
            <div data-cellnumber = "1" class="gameCell"></div>
            <div data-cellnumber = "2" class="gameCell"></div>
            <div data-cellnumber = "3" class="gameCell"></div>
            <div data-cellnumber = "4" class="gameCell"></div>
            <div data-cellnumber = "5" class="gameCell"></div>
            <div data-cellnumber = "6" class="gameCell"></div>
            <div data-cellnumber = "7" class="gameCell"></div>
            <div data-cellnumber = "8" class="gameCell"></div>
        </section>
    </section>
</body>
<script src="/js/main.js"></script>
</html>
